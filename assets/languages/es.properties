info=Bienvenido a ALIEN JUMP!\nEres un alien que\nque se cayo de\nsu nave y tiene\nque volver a subir\npero a saltos\n\nEn este juego\ntu personaje salta\nautomaticamente y\ntienes que ir subiendo\nsaltando entre las\nlas diversas plataformas\n\nHay dos tipos\nde plataformas, segun\nque nivel escojas\napareceran unas u otras.\n\nEn el nivel uno\nestan las mas simples\nlas de tierra\nen ellas puedes\nsaltar las veces que\nquieras y no se\nromperan. En el\nnivel dos estans\nlas plataformas nube\nen las que solo puedes\nsaltar una vez ya\nque se romperan\ntras el primer contacto\n\nTu objetivo es llegar a\nla cima de cada nivel\npara llevar al pobre\nalien a su nave\n\nPerderas si en algun\nsalto te caes al vacio\n\nCada nivel tiene su\npropio registro\nde records en los\nque se guarda en\ncuanto tiempo llegas\na la cima de cada\nnivel\n\nDisfuta el juego!
